<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #d4f1f9; /* Changed background color */
  margin: 20px;
}

h1 {
  text-align: center;
  color: #2b6777;
  font-size: 36px;
  margin-bottom: 20px;
}

table {
  width: 60%;
  margin: 0 auto;
  background-color: #ffffff;
  border-collapse: collapse;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  border-radius: 8px;
}

td, th {
  padding: 15px;
  font-size: 18px;
  color: #333;
}

th {
  text-align: left;
  background-color: #2b6777;
  color: white;
  font-size: 20px;
}

input[type="text"], 
input[type="email"], 
input[type="password"], 
input[type="date"],
input[type="tel"],
select, 
textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
  height: 100px;
}

input[type="radio"], 
input[type="checkbox"] {
  width: auto;
  margin-right: 5px;
}

input[type="submit"], 
input[type="reset"] {
  background-color: #52ab98;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 18px;
  margin: 5px;
}

input[type="submit"]:hover, 
input[type="reset"]:hover {
  background-color: #3b8d7a;
}
</style>
</head>

<body>
<h1>Registration Form</h1>
<form action="#" method="post">
<table>
  <tr>
    <th colspan="2">Personal Information</th>
  </tr>

  <tr>
    <td>First Name :</td>
    <td><input type="text" name="firstname" placeholder="Enter your first name"></td>
  </tr>

  <tr>
    <td>Last Name :</td>
    <td><input type="text" name="lastname" placeholder="Enter your last name"></td>
  </tr>

  <tr>
    <td>Email :</td>
    <td><input type="email" name="email" placeholder="Enter your email"></td>
  </tr>

  <tr>
    <td>Password :</td>
    <td><input type="password" name="password" placeholder="Enter your password"></td>
  </tr>

  <tr>
    <td>Date of Birth :</td>
    <td><input type="date" name="dob"></td>
  </tr>

  <tr>
    <td>Mobile Number :</td>
    <td><input type="tel" name="phone" placeholder="Enter your mobile number"></td>
  </tr>

  <tr>
    <td>Gender :</td>
    <td>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="other"> Other
    </td>
  </tr>

  <tr>
    <td>Country :</td>
    <td>
      <select name="country">
        <option value="in">India</option>
        <option value="uk">United Kingdom</option>
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="au">Australia</option>
      </select>
    </td>
  </tr>

  <tr>
    <td>Hobbies :</td>
    <td>
      <input type="checkbox" name="hobbies" value="reading"> Reading
      <input type="checkbox" name="hobbies" value="travelling"> Travelling
      <input type="checkbox" name="hobbies" value="sports"> Sports
      <input type="checkbox" name="hobbies" value="music"> Music
    </td>
  </tr>

  <tr>
    <td>Address :</td>
    <td><textarea name="address" placeholder="Enter your address"></textarea></td>
  </tr>

  <tr>
    <td>Upload Photo :</td>
    <td><input type="file" name="photo"></td>
  </tr>

  <tr>
    <td>Website (if any) :</td>
    <td><input type="text" name="website" placeholder="Enter your website URL"></td>
  </tr>

  <tr>
    <td colspan="2" style="text-align: center;">
      <input type="submit" value="Register">
      <input type="reset" value="Reset">
    </td>
  </tr>
</table>
</form>
</body>
</html>

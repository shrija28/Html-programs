<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0078ff, #00d4ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      background: #fff;
      width: 340px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .display {
      background: #222;
      color: #00ff9d;
      font-size: 2em;
      text-align: right;
      padding: 20px;
      height: 70px;
      box-sizing: border-box;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      padding: 15px;
    }

    button {
      background: #f3f6fb;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      padding: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #d9e6ff;
    }

    button.operator {
      background: #0078ff;
      color: #fff;
    }

    button.operator:hover {
      background: #005fc4;
    }

    button.equal {
      background: #00c851;
      color: #fff;
      grid-column: span 2;
    }

    button.equal:hover {
      background: #00993a;
    }

    button.clear {
      background: #ff4d4d;
      color: #fff;
    }

    button.clear:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="insert('%')">%</button>
      <button class="operator" onclick="insert('/')">÷</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button class="operator" onclick="insert('*')">×</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button class="operator" onclick="insert('-')">−</button>

      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button class="operator" onclick="insert('+')">+</button>

      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>

    <div class="buttons">
      <button onclick="square()">x²</button>
      <button onclick="squareRoot()">√x</button>
      <button onclick="power()">xʸ</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function insert(value) {
      if (display.innerText === '0') display.innerText = '';
      display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function backspace() {
      display.innerText = display.innerText.slice(0, -1) || '0';
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText.replace('%', '/100'));
      } catch {
        display.innerText = 'Error';
      }
    }

    function square() {
      try {
        let num = parseFloat(display.innerText);
        display.innerText = (num * num).toString();
      } catch {
        display.innerText = 'Error';
      }
    }

    function squareRoot() {
      try {
        let num = parseFloat(display.innerText);
        if (num < 0) {
          display.innerText = 'Error';
        } else {
          display.innerText = Math.sqrt(num).toFixed(3);
        }
      } catch {
        display.innerText = 'Error';
      }
    }

    function power() {
      const base = parseFloat(prompt("Enter base value:"));
      const exponent = parseFloat(prompt("Enter exponent value:"));
      if (!isNaN(base) && !isNaN(exponent)) {
        display.innerText = Math.pow(base, exponent);
      } else {
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
